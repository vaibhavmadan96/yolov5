# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017)
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../data/person_cropped_Ncategory_subcat_v2 # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/test  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 9  # number of classes
names: ['upperbody','lowerbody','wholebody','head','arms and hands','waist','legs','feet','others']  # class names
nsubcat: 22
subcat_names: ['shirt, blouse', 'top, t-shirt, sweatshirt', 'sweater', 'cardigan', 'jacket', 'vest', 'pants', 'shorts', 'skirt', 'coat', 'dress', 'jumpsuit','cape', 'glasses','hat', 'watch','belt','tights, stockings','sock','shoe','bag, wallet','scarf']
# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip
